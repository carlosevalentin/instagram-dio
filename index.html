<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">                                     
            <div class="group">                                        
                <div class="instagram-logo">
                    <img src="./img/instagram-logo.png" alt="instagram logo">
                </div>    
                
                <div class="instagram-formulario">                     
                    <label class="instagram-campos">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                    </label>
                    <label class="instagram-campos">
                        <input type="password" placeholder="Senha">
                    </label>                        
                </div>

                <div class="instagram-button">                    
                    <button class="button-entrar">                        
                        <span>Entrar</span>
                    </button>                    
                </div>    

                <div class="instagram-ou">
                    <div class="div-linha"></div>
                    <div class="div-ou">OU</div>
                    <div class="div-linha"></div>
                </div>

                <div class="instagram-button">                    
                    <button class="button-facebook">
                        <img src="./img/facebook-button.png" alt="facebook logo">
                        <span>Entrar com o Facebook</span>                        
                    </button>                    
                </div> 
                
                <div class="instagram-button">
                    <a href="">Esqueceu a senha?</a>
                </div>
            </div>            
            <div class="group-footer">
                <p class="not-account">Não tem uma conta?</p>
                <p class="not-account">
                    <a href="" class="link-blue">Cadastrar-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
